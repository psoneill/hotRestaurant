<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr class="my-4">
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span
                            class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="customer-name">Name</label>
                                <input type="text" class="form-control" id="customer-name">
                            </div>

                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>

                            <div class="form-group">
                                <label for="customer-email">Email</label>
                                <input type="text" class="form-control" id="customer-email">
                            </div>

                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span>Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
    </footer>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            console.log('CLICKED')
            event.preventDefault();
            var Reservation = {
                customerName: $("#customer-name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                customerEmail: $("#customer-email").val().trim(),
                customerID: $("#unique-id").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/tables", Reservation)
                .then(function (data) {
                    console.log("makeReservation.html", data);
                });
        });
    </script>

</body>

</html>
